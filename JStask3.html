<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication and Division Calculator</title>
    <style>
        .container {
            max-width: 400px;
            margin: auto;
            padding: 1rem;
            background-color:aliceblue;
            border-radius: 0.5rem;
            box-shadow: 0 0.25rem 0.75rem rgba(0, 0, 0, 0.1);
            font-family: Arial, sans-serif;
        }
        h1 {
            text-align: center;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        label {
            display: block;
            margin-bottom: 0.5rem;
        }
        input {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            border: 1px solid whitesmoke;
            border-radius: 0.25rem;
        }
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            margin: 0.5rem 0.25rem;
            font-size: 1rem;
            color: black;
            background-color:white;
            border: none;
            border-radius: 0.25rem;
            cursor: pointer;
        }
        .btn:hover {
            opacity: 0.8;
        }
        .result {
            margin-top: 1rem;
            font-size: 1.25rem;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-group">
            <label for="num1">1st Number:</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        <div class="form-group">
            <label for="num2">2nd Number:</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        <button class="btn btn-multiply" onclick="calculate('multiply')">Multiply</button>
        <button class="btn btn-divide" onclick="calculate('divide')">Divide</button>
        <div class="result" id="result"></div>
    </div>

    <script>
        function calculate(operation) {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);

            let result;
            if (operation === 'multiply') {
                result = num1 * num2;
            } else if (operation === 'divide') {
                if (num2 === 0) {
                    result = 'Error: Division by zero';
                } else {
                    result = num1 / num2;
                }
            }
            document.getElementById('result').innerText = `The Result is: ${result}`;
        }
    </script>
</body>
</html>
